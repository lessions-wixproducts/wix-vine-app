<div class="author" ng-hide="!settings.showAvatar">
    <img ng-src="{{ video.avatarUrl }}" class="avatar" ng-class="{'avatar-small': settings.avatarSize == 0, 'avatar-medium': settings.avatarSize == 1, 'avatar-large': settings.avatarSize == 2}">
</div>
<div class="post-content">
    <p class="description">
        <span class="username">{{ video.username }}</span>
        {{ video.description }}
    </p>
</div>
