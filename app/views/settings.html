<div wix-scroll="{height:646}">
    <!-- Settings box -->
    <div wix-ctrl="Accordion">

    <div class="acc-pane">
        <h3>General Settings</h3>
        <div class="acc-content">
            <p>Number of videos to display:</p>
            <ul class="list">
                <li>
                    <div ng-num-of-entries
                    ng-model="settings.numOfEntries"
                    wix-ctrl="Spinner" wix-model="numOfEntries"
                    wix-options="{ maxValue:500, value: 6, size: 'small' }"></div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Color Pickers -->
    <div class="acc-pane">
        <h3>Color Settings: </h3>
        <div class="acc-content">
            <p>Set the widget colors</p>
            <ul class="list">
                <li wix-label="Video title text">
                    <div wix-param="titleColor" wix-ctrl="ColorPicker" wix-options="{startWithColor:'color-1'}"></div>
                </li>
                <li wix-label="Background">
                    <div wix-param="bgColor" wix-ctrl="ColorPickerWithOpacity" wix-options="{startWithColor: 'color-1'}"></div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Font Pickers -->
    <div class="acc-pane">
        <h3>Font Settings: </h3>
        <div class="acc-content">
            <p>Set the widget fonts</p>
            <ul class="list">
                <li wix-label="Video title font">
                    <div wix-param="titleFont" wix-ctrl="FontStylePicker"></div>
                </li>
            </ul>
        </div>
    </div>

    </div>
</div>
